server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/srikanthrachala/spring-cloud-config-auto-refresh.git
          clone-on-start: true
          force-pull: true
          username:
          password:
          skip-ssl-validation: true
          timeout: 4
          search-paths: "config-repo/{application}/"
        encrypt:
          enabled: false

