server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: config-server
  profiles:
    active: git, native
  cloud:
    config:
      server:
        git:
          uri: https://github.com/srikanthrachala/spring-cloud-config-auto-refresh.git
          clone-on-start: true
          force-pull: true
          username:
          password:
          skip-ssl-validation: true
          timeout: 4
          search-paths: 'runtime/resources/{application}'
          order: 2

        native:
          search-locations:
            - file:./runtime/resources/
            - file:./runtime/resources/product-service/
            - file:./runtime/resources/user-service/
          order: 1
        encrypt:
          enabled: false





